<h1 class="text-center">
  Hi, {{patientInfo?.firstname}} Know Your Claims</h1>

  <hr style="	height: 10px;
	border: 0;
	box-shadow: 0 10px 10px -10px #8c8b8b inset;">

<div class="container text-center" >
  <div class="row">
    <div class="col-sm-6" *ngFor="let a of claims">
      <div class="well">

        <p style="color:black;"><a  style="color:black;" routerLink="/report" routerLinkActive="active">Claim ID: {{a.claimid}}</a></p>
        <p style="color:blue; font-size:36px;">{{a?.provider}}</p>
        <p style="color:#8A8A90;">Date Of Service: {{a?.dateofservice}}</p>
        <p style="color:#62A662;">Processed Date: {{a?.processeddate}}</p>
        <p style="color:#8A8A90;">Billed Amount: {{a?.billedamount}}</p>
        <p style="color:#8A8A90;">Patient Responsibility: {{a?.patientresponsibility}}</p>
        
      </div>
      </div>


    
    </div>
  </div>
